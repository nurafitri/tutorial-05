<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Welcome</h2>

	<h3>Tambah Penerbangan</h3>
	<form th:action="@{/flight/add/}+ ${pilot.licenseNumber}" th:object="${pilot}" method="POST">
		<input type="hidden" th:field="*{licenseNumber}"></input>
		<div>
			<table>
				<thead>
					<tr>
						<th>Flight Number</th>
						<th>Origin</th>
						<th>Destination</th>
						<th>Time</th>
						<th><button type="submit" name="addRow">Add Row</button></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="flight,rowStat : *{pilotFlight}">
						<td><input class="form-control" type="text"
								th:field="*{pilotFlight[__${rowStat.index}__].flightNumber}" /></td>
						<td><input class="form-control" type="text"
								th:field="*{pilotFlight[__${rowStat.index}__].origin}" /></td>
						<td><input class="form-control" type="text"
								th:field="*{pilotFlight[__${rowStat.index}__].destination}" /></td>
						<td><input class="form-control" type="date"
								th:field="*{pilotFlight[__${rowStat.index}__].time}" /></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</div>
		<button type="submit" name="submit">Submit</button>
	</form>
</body>

</html>
